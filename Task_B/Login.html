<!DOCTYPE html>



<html>
<script>
    var usernames = ['jinghan', 'luting', 'jinghao'];
    var passwords = ['jh', 'lt', 'jh'];


    function check_login_info() {
        var input_username = document.getElementById("username");
        var input_password = document.getElementById("pwd");
        for (var i = 0; i < usernames.length; i++) {
            if (input_username.value === usernames[i]) {
                if (input_password.value === passwords[i]) {
                    alert('login success');
                    window.open('comment.html');
                    return;
                } else {
                    alert('Incorrect password\nPlease re-enter your login information');
                    return;
                }
            } else if (i === usernames.length - 1) {
                alert('Invalid username\nPlease re-enter your login information');
                return;
            }
        }
    }
</script>
